<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>拍拍用户注册表</title>
</head>
<body>
	<table  border="1" width="70%" style="margin-right :0px;margin-left: 0px">
		<form>
		<tr>
			<th colspan="2" >拍拍用户注册表<br/>&nbsp;</th>
			

		
		<tr>
			<td >真实姓名：</td>

		<td><input type="text" name="suename"  ></td></tr><br/>
		<tr>
			<td>用户性别：</td>
			<td><input type="radio" name="sex" value="1">男&nbsp; <input type="radio" name="sex" value="0">女</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="mima" value=""></td>
		</tr>
		<tr>
			<td>密码保护问题：</td>
			<td><select>
				<option value="mmwt"> 选择一个问题</option>
				<option value="wt1">你的第一个宠物叫什么？：</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>请选择关注的商品类别：</td>
			<td><input type="checkbox" name="mc" value="p01">苹果商品&nbsp;
				<input type="checkbox" name="mc" value="p02">运动系列&nbsp;
			<input type="checkbox" name="mc" value="p03">建筑用品&nbsp;
			<input type="checkbox" name="mc" value="p04">摩托车制品&nbsp;

		</td>
		</tr>
		<tr align="center">
			<td colspan="2" style="color: #FF0000"><input type="submit" name="">&nbsp;<input type="reset" name="" ><br/>点击提交，即表示同意接受下面《拍拍协议》</td>
		</tr>
		<TR>
			<td>拍拍协议</td>
			<td><textarea rows="8" cols="100"></textarea></td>
		</TR>




		</form>
	</table>

</body>
</html>
