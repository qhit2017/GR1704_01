<body  font-family: 宋体" style="padding-left: 300px;padding-right: 300px;">
<table border="1">

			<input type="checkbox" name="types" value="运动系列">运动系列&nbsp;

			<input type="checkbox" name="types" value="音像制品">音像制品</td>
	</tr>
	<tr>
		<td colspan="2" style="text-align: center;"><input type="submit" name="submit">
													<input type="reset" name="reset" value="清空"><br/>

												</td>
