<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人简历</title>
	<style type="text/css">
		tr{
			height: 30px;
		}
	</style>

</head>
<body style="margin-left:300px;margin-right: 300px;font-family: 幼圆">
<h1 style="text-align: center;">个人简历</h1>
	<table border="1" width="100%" cellspacing="0px">
		<tr style="background-color: #79FF79">
			<td colspan="5">&nbsp;基本情况</td>
		</tr>
		<tr>
			<td width="15%">&nbsp;姓&nbsp;&nbsp;名</td>
			<td width="20%"></td>
			<td width="15%">&nbsp;性&nbsp;&nbsp;别</td>
			<td width="20%"></td>
			<td width="30%" rowspan="7"><img src="1.jpg" height="200px"></td>
		</tr>
		<tr>
			<td width="15%">&nbsp;民&nbsp;&nbsp;族</td>
			<td width="20%"></td>
			<td width="15%">&nbsp;出生年月</td>
			<td width="20%"></td>
		</tr>
		<tr>
			<td width="15%">&nbsp;政治面貌</td>
			<td width="20%"></td>
			<td width="15%">&nbsp;健康情况</td>
			<td width="20%"></td>
		</tr>
		<tr>
			<td width="15%">&nbsp;籍&nbsp;&nbsp;贯</td>
			<td width="20%"></td>
			<td width="15%">&nbsp;学&nbsp;&nbsp;历</td>
			<td width="20%"></td>
		</tr>
		<tr>
			<td width="15%">&nbsp;电子信箱</td>
			<td width="20%"></td>
			<td width="15%">&nbsp;联系电话</td>
			<td width="20%"></td>
		</tr>
		<tr>
			<td width="15%">&nbsp;专&nbsp;&nbsp;业</td>
			<td width="50%" colspan="3"></td>	
		</tr>
		<tr>
			<td width="15%">&nbsp;毕业院校</td>
			<td width="50%" colspan="3"></td>	
		</tr>
		<tr>
			<TD>&nbsp;求职意向</TD>
			<td colspan="4"></td>
		</tr>
	</table>
	<table border="1" width="100%" cellspacing="0" style="border-collapse: collapse;">
		<tr style="background-color: #79FF79">
			<td colspan="4">&nbsp;教育情况</td>
		</tr>
		<tr>
			<TD width="25%">&nbsp;时间</TD>
			<TD width="25%">&nbsp;院校名称</TD> 
			<TD width="25%">&nbsp;专业</TD>
			<TD width="25%">&nbsp;学历</TD>
		</tr>
		<tr>
			<td></td><td></td><td></td><td></td>
		</tr>
		<tr>
			<td></td><td></td><td></td><td></td>
		</tr>
	</table>
	<table border="1" width="100%" cellspacing="0" style="border-collapse: collapse;">
		<tr style="background-color: #79FF79">
			<td colspan="4">培训经历</td>
		</tr>
		<tr>
			<TD width="25%">&nbsp;时间</TD>
			<TD width="25%">&nbsp;培训机构</TD> 
			<TD width="25%">&nbsp;课程</TD>
			<TD width="25%">&nbsp;证书</TD>
		</tr>
		<tr>
			<td></td><td></td><td></td><td></td>
		</tr>
		<tr>
			<td></td><td></td><td></td><td></td>
		</tr>
	</table>
	<table border="1" width="100%" cellspacing="0" style="border-collapse: collapse;">
		<tr style="background-color: #79FF79">
			<td colspan="4">技能特长</td>
		</tr>
		<tr>
			<td rowspan="2"></td>
		</tr>
		<tr></tr>
	</table>
	<table border="1" width="100%" cellspacing="0" style="border-collapse: collapse;">
		<tr style="background-color: #79FF79">
			<td colspan="4">工作经验</td>
		</tr>
		<tr>
			<td>时间</td>
			<td>公司名称</td>
			<td>职位</td>
			<td>工作内容</td>
		</tr>
		<tr>
			<td width="20%"></td>
			<td width="25%"></td>
			<td width="15%"></td>
			<td width="40%"></td>
		</tr>
	</table>
	<table border="1" width="100%" cellspacing="0" style="border-collapse: collapse;">
	<tr style="background-color: #79FF79">
		<td colspan="4">英文,计算机水平</td>
	</tr>
	<tr>
		<td rowspan="2"></td>
	</tr>
	<tr></tr>
	</table>
		<table border="1" width="100%" cellspacing="0" style="border-collapse: collapse;">
	<tr style="background-color: #79FF79">
		<td colspan="4">奖励荣誉</td>
	</tr>
	<tr>
		<td rowspan="2"></td>
	</tr>
	<tr></tr>
	</table>
		<table border="1" width="100%" cellspacing="0" style="border-collapse: collapse;">
	<tr style="background-color: #79FF79">
		<td colspan="4">自我评价</td>
	</tr>
	<tr>
		<td rowspan="2"></td>
	</tr>
	<tr></tr>
	</table>
</body>
</html>
