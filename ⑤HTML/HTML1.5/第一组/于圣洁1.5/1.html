	<h1>第一题</h1><hr/>
	<font size="6"><b>1.面向对象</b><br/>
   对象不仅能表示具体的事物，还能表示抽象的规则，计划或事件。<br/>
   类：具有相同特性和行为的对象的抽象就是类。<br/>
<b>2.类是由属性和方法组成。</b><br/>
对象是类的具体化，类是对象的抽象化。<br/>
类是一种数据类型，并且是引用数据类型。<br/>
<b>3.面向对象是一种编程思想。</b><br/>
面向对象的三大特征：封装，继承，多态。<br/>
<b>4.如何实现封装：</b><br/>
将属性私有化，把public改为private<br/>
提供公有的get，set 方法<br/>
<b>5.如何生成get，set方法：</b><br/>
按快捷键：alt+shift+s然后按r<br/>
